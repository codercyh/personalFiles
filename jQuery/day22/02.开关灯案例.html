<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="jquery-3.1.0.js"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html body{
                width: 100%;
                height: 100%;
            }
            .off{
                background-color: black;
            }
            .on{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <button type="button" id="switch">开关灯1</button>
        <button type="button" id="toggle">开关灯2</button>
<!--        <button type="button" id="on">开灯</button>-->

    </body>
    <script>
        $(function () {
            $("#switch").click(function () {
                if ($('body').hasClass('off')){
                    $(this).text('关灯1');
                    $('body').removeClass('off');
                }else {
                    $(this).text('开灯1');
                    $('body').addClass('off');
                }

            });
        });

        /*toggle开关灯控制样式*/
        $("#toggle").click(function () {
            $('body').toggleClass('off');
        })
    </script>
</html>
