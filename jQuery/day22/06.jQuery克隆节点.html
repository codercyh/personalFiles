<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="jquery-3.1.0.js"></script>
    </head>
    <body>
        <button type="button" id="clone">clone</button>
        <div id="d1">
            <p>i am a sheep</p>
        </div>
    </body>
    <script>
        $('p').click(function () {
            alert("hello");
        });
        $("#clone").click(function () {
            /*函数传参数true表示深度克隆,会把标签的绑定事件一起复制,携带元素的单击事件一起复制,默认值是false*/
            $("p").clone(true).appendTo("#d1");
        });
    </script>
</html>
