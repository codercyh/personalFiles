<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="jquery-3.1.0.js"></script>
    </head>
    <body>
        <p id="p1" title="你愁啥">你别瞅了</p>
        <input type="checkbox" id="cb"/>
        <script>
            $(function () {
                //attr()函数指定一个参数表示获取该属性的值
                console.log($("#p1").attr("title"));
                //attr()函数指定两个个参数表示获设置属性的值 可以设定自定义属性，该方法所有版本都可以使用
                // $("#p1").attr("title","瞅你咋地");
                // $("#p1").attr("nichousha","瞅你咋地");
                /*批量添加属性*/
                $("#d1").attr({
                    title: "瞅你咋地",
                    nichousha: "瞅你咋地"
                });
                /*移除属性*/
                $("#d1").removeAttr('nichousha');
                /*在jQuery1.6版本以后属性值为布尔类型的属性，都不推荐用attr来操作*/
                // console.log($("#cb").attr("checked"));
                // $("#cb").attr("checked",false);
                // console.log($("#cb").attr("checked"));

                console.log($("#cb").prop("checked"));
                $("#cb").prop("checked", false);
                console.log($("#cb").prop("checked"));
                $("#cb").prop("id", "aiyouhe");
                $("#cb").prop("nichousha", "chounizadi");

                /*
                * prop和attr的区别
                * prop只能操作原生属性，attr可以操作任意属性
                * 在jQuery1.6开始属性值为布尔类型的属性，只能使用prop来设置
                * 推荐在jQuery1.6以后的版本中原生属性都是用prop操作，自定义属性使用attr操作
                *
                * */


            });
        </script>
    </body>
</html>
