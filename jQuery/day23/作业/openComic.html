<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="jquery-3.1.0.js"></script>
		<style>
			body{
				position: relative;
			}
			#main{
				position: fixed;
				right: 10px;
				bottom: -345px;
			}
		</style>
	</head>
	<body>
		
		<div id="main">
			<div>
				<img src="images/t.jpg" alt="">
			</div>
			<div>
				<img src="images/b.jpg" alt="">
			</div>
		</div>
		
	</body>
	<script>
	setInterval(function () {
        $("#main").animate({bottom:"10px"},2000);

        $("#main").click(function () {
            $('#main').animate({right:"-322px"},2000);
        });
    },2000)





	</script>
</html>
