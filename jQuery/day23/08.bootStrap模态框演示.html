<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="jquery-3.1.0.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--1.部分的组件和全部的插件必须引入JS文件.2.bootStrap的js文件必须在jQuery的文件后引入.3.jQuery版本不能低于1.9-->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<button type="button" id="open" class="btn btn-success">打开模态框</button>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">不用JS打开模态窗</button>
		<!--模态窗开始-->

		<!--顶级包裹元素-->
		<div id="modal" class="modal fade" data-backdrop="static" data-keyboard="false">
			<!--窗口包裹元素-->
			<div class="modal-dialog">
				<!--内容包裹元素-->
				<div class="modal-content">
					<!--标题-->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">测试弹出窗</h4>
					</div>
					<!--主体内容-->
					<div class="modal-body">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
							     aria-valuemin="0" aria-valuemax="100" style="width: 40%">
								<span class="sr-only">40% Complete (success)</span>
							</div>
						</div>
						<div class="progress">
							<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
							     aria-valuemin="0" aria-valuemax="100" style="width: 20%">
								<span class="sr-only">20% Complete</span>
							</div>
						</div>
						<div class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
							     aria-valuemin="0" aria-valuemax="100" style="width: 60%">
								<span class="sr-only">60% Complete (warning)</span>
							</div>
						</div>
						<div class="progress">
							<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
							     aria-valuemin="0" aria-valuemax="100" style="width: 80%">
								<span class="sr-only">80% Complete (danger)</span>
							</div>
						</div>
					</div>
					<!--窗口底部-->
					<div class="modal-footer">
						<input type="button" value="取消" class="btn btn-default" id="close">
						<a href="javascript:;" class="btn btn-primary" data-dismiss="modal">确定</a>
					</div>

				</div>
			</div>
		</div>

		<!--模态窗结束-->
	</body>
	<script>
        $(function () {
            $('#open').click(function () {
                $('#modal').modal({
                    backdrop: 'static',
                    keyboard: false
                });
            });
            $("#close").click(function () {
                $('#modal').modal('hide');
            });
        /*监听模态框打开事件*/
	        $('#modal').on("show.bs.modal",function (ev) {
                console.log("show被触发");
                console.log(ev);
                /*获取触发模态窗的按钮*/
		        let btn = ev.relatedTarget;
		        $('.modal-title').text($(btn).text())
            });
	        $("#modal").on("shown.bs.modal",function () {
                console.log("shown被触发");
            });
	        $('#modal').on("hide.bs.modal",function () {
                console.log('hide被触发');

            });
            $('#modal').on("hidden.bs.modal",function () {
                console.log('hidden被触发');
            });
        });

	</script>
</html>
