        <script src="jquery-3.1.0.js"></script>
        <style>
            div{
                height: 400px;
                width: 400px;
                background-color: pink;
            }
	        span{
		        display: block;
		        height: 200px;
		        width: 200px;
		        background-color: yellow;
	        }
        </style>
    </head>
    <body>
	    <div>
		    <span>
			    <a href="https://www.baidu.com" id="baidu1">baidu1</a>
			    <!--使用js 来处理a标签的默认事件-->
			    <a href="javascript:;" id="baidu2">baidu2</a>
			    <a href="javascript:void(0);" id="baidu3">baidu3</a>
		    </span>
	    </div>
    </body>
