<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="jquery-3.1.0.js"></script>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: pink;
                position: relative;
            }
        </style>
    </head>
    <body>
        <button type="button" id="query1">队列动画1</button>
        <button type="button" id="query2">队列动画2</button>
        <button type="button" id="query3">等待执行</button>
        <div>/*使用回调函数来实现队列效果*/</div>
    </body>
    <script>
        $(function (){
           /*使用回调函数来实现队列效果*/
            $('#query1').click(function (){
               $('div').animate({left:'200px'},2000,'swing',function (){
                   $('div').animate({opacity:'0.3'},2000,'linear',function (){
                       $('div').animate({fontSize:'30px'},2000,'swing',function (){
                           $('div').animate({top:'300px',height:'400px',width:'400px'});
                       });
                   });
               });
            });
            $('#query2').click(function (){
                $('div').animate({left:'200px'},1500)
                    .animate({opacity:'0.3'},2000,'linear').delay(2000)
                    .animate({fontsize:'30px'},2000,'swing')
                    .animate({top:'300px',height:'400px',width:'400px'});
            });
            $('#query3').click(function (){
                $('div').hide(3000).delay(2000).show(3000);
            });
        });
    </script>
</html>
